<!DOCTYPE html>
<html>
<head>
    <title>PNG Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
        .icon-item { text-align: center; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        canvas { border: 1px solid #ccc; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        .download-all { background: #2196F3; }
        .download-all:hover { background: #1976D2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Flappy Bird PWA Icon Generator</h1>
        <p>Generate PNG icons for your PWA app. Click "Generate All" to create icons, then download them.</p>
        
        <button onclick="generateAllIcons()" class="download-all">ðŸš€ Generate All Icons</button>
        <button onclick="downloadAllIcons()" class="download-all">ðŸ“¥ Download All as ZIP</button>
        
        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};

        function drawBirdIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4CAF50');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(size*0.5, size*0.55, size*0.15, size*0.12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(size*0.52, size*0.5, size*0.08, size*0.06, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird head
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(size*0.45, size*0.42, size*0.08, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.moveTo(size*0.37, size*0.42);
            ctx.lineTo(size*0.32, size*0.4);
            ctx.lineTo(size*0.37, size*0.38);
            ctx.closePath();
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(size*0.43, size*0.4, size*0.015, 0, Math.PI * 2);
            ctx.fill();
            
            // Decorative pipes
            ctx.fillStyle = '#5FAD56';
            ctx.fillRect(size*0.15, size*0.1, size*0.06, size*0.3);
            ctx.fillRect(size*0.75, size*0.6, size*0.06, size*0.3);
            
            // Game title for larger icons
            if (size >= 128) {
                ctx.fillStyle = '#2E7D32';
                ctx.font = `bold ${size*0.08}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('FLAPPY', size/2, size*0.85);
            }
        }

        function generateAllIcons() {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';
            
            iconSizes.forEach(size => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                const displaySize = Math.min(size, 128);
                canvas.style.width = displaySize + 'px';
                canvas.style.height = displaySize + 'px';
                
                drawBirdIcon(canvas, size);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${size}x${size}`;
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                iconItem.innerHTML = `<h3>${size}x${size}</h3>`;
                iconItem.appendChild(canvas);
                iconItem.appendChild(downloadBtn);
                
                iconGrid.appendChild(iconItem);
                
                // Store for batch download
                generatedIcons[size] = canvas;
            });
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAllIcons() {
            if (Object.keys(generatedIcons).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            // Download each icon individually
            iconSizes.forEach(size => {
                if (generatedIcons[size]) {
                    setTimeout(() => downloadIcon(generatedIcons[size], size), size * 2);
                }
            });
        }

        // Auto-generate on page load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
