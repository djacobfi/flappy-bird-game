<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird Adventure - Mobile</title>
    <meta name="description" content="Epic Flappy Bird adventure game optimized for mobile devices">
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4EC0CA">
    
    <link rel="stylesheet" href="mobile-styles.css">
</head>
<body>
    <!-- Platform Selection Screen -->
    <div id="platformSelection" class="platform-screen">
        <div class="platform-container">
            <h1>🎮 Flappy Bird Adventure</h1>
            <p>Choose your platform for the best experience:</p>
            
            <div class="platform-options">
                <button id="selectMobile" class="platform-btn mobile-btn">
                    📱 Mobile Optimized
                    <span class="platform-desc">Touch controls, mobile UI, optimized performance</span>
                </button>
                
                <button id="selectDesktop" class="platform-btn desktop-btn">
                    🖥️ Desktop Version
                    <span class="platform-desc">Full features, keyboard controls, advanced UI</span>
                </button>
            </div>
            
            <div class="auto-detect">
                <p>🤖 Auto-detected: <span id="detectedPlatform">...</span></p>
                <button id="autoSelect" class="auto-btn">Use Recommended</button>
            </div>
        </div>
    </div>

    <!-- Mobile Game Container -->
    <div id="mobileGame" class="mobile-game-container hidden">
        <div class="mobile-ui">
            <!-- Start Screen -->
            <div id="startScreen" class="screen">
                <h1>🐦 Flappy Adventure</h1>
                <p>📱 Mobile Edition</p>
                <div class="controls">
                    <button id="startBtn" class="game-btn primary">🚀 Start</button>
                    <button id="toggleMusic" class="game-btn secondary">🔊 Music</button>
                    <button id="backToPlatform" class="game-btn tertiary">⬅️ Platform</button>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="screen hidden">
                <h2>🏁 Game Complete!</h2>
                <div class="score-display">
                    <p>Score: <span id="finalScore" class="score-number">0</span></p>
                    <p>Best: <span id="bestScore" class="score-number">0</span></p>
                    <p id="globalRank" class="rank-display" style="display: none;">Rank: #<span id="rankNumber">-</span></p>
                </div>
                
                <!-- Mobile Player Name Input -->
                <div class="mobile-name-section">
                    <input type="text" id="playerNameInput" class="mobile-name-input" maxlength="15" placeholder="Your name">
                    <button id="saveNameBtn" class="mobile-save-btn">💾</button>
                </div>
                
                <!-- Mobile Leaderboard -->
                <div class="mobile-leaderboard">
                    <h3>🏆 Top Players</h3>
                    <div class="leaderboard-status">
                        <span id="leaderboardStatus">📱 Mobile Leaderboard</span>
                    </div>
                    <ol id="leaderboardList" class="mobile-leaderboard-list">
                        <li>Loading...</li>
                    </ol>
                </div>
                
                <button id="restartBtn" class="game-btn primary">🔄 Play Again</button>
            </div>
            
            <!-- Mobile HUD -->
            <div id="gameHUD" class="mobile-hud">
                <div id="score" class="mobile-score">0</div>
                <div id="difficulty" class="mobile-difficulty">Easy</div>
                <button id="pauseBtn" class="mobile-pause-btn">⏸️</button>
            </div>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="mobile-canvas"></canvas>
        
        <!-- Mobile Settings Panel -->
        <div id="settingsPanel" class="mobile-settings hidden">
            <div class="mobile-settings-header">
                <h3>⚙️ Settings</h3>
                <button id="closeSettingsBtn" class="mobile-close-btn">&times;</button>
            </div>
            
            <!-- Mobile Volume Controls -->
            <div class="mobile-volume-section">
                <div class="mobile-volume-control">
                    <label for="mobileVolumeSlider">🔊 Volume: <span id="volumeDisplay">70%</span></label>
                    <input type="range" id="mobileVolumeSlider" min="0" max="100" value="70" class="mobile-slider">
                </div>
            </div>
            
            <!-- Mobile Upload Controls -->
            <div class="mobile-upload-section">
                <input type="file" id="mobileBirdUpload" accept="image/*">
                <label for="mobileBirdUpload" class="mobile-upload-btn">🐦 Bird</label>
                
                <input type="file" id="mobileSoundUpload" accept="audio/*">
                <label for="mobileSoundUpload" class="mobile-upload-btn">🔊 Sound</label>
            </div>
        </div>
        
        <!-- Mobile Settings Button -->
        <button id="mobileSettingsBtn" class="mobile-settings-btn">⚙️</button>
        
        <!-- Mobile Touch Instructions -->
        <div id="touchInstructions" class="touch-instructions">
            <p>👆 Tap anywhere to fly!</p>
        </div>
        
        <!-- Version Number -->
        <div class="mobile-version">v3.0.0-mobile</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Game Scripts -->
    <script src="leaderboard.js"></script>
    <script src="mobile-game.js"></script>
</body>
</html>
