<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird Adventure - Mobile</title>
    <meta name="description" content="Mobile-optimized Flappy Bird with hilarious bird, power-ups, and global leaderboards">
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    
    <!-- Prevent zoom and selection -->
    <meta name="format-detection" content="telephone=no">
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    
    <link rel="stylesheet" href="mobile-styles.css">
</head>
<body>
    <div class="mobile-game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="mobile-canvas"></canvas>
        
        <!-- Mobile UI Overlay -->
        <div class="mobile-ui">
            <!-- Start Screen -->
            <div id="startScreen" class="mobile-screen">
                <div class="mobile-header">
                    <h1>🐦 Flappy Adventure</h1>
                    <p>Mobile Edition</p>
                </div>
                <div class="mobile-controls-info">
                    <p>👆 Tap anywhere to fly!</p>
                    <p>🎯 Navigate through pipes</p>
                    <p>🚀 Collect power-ups for super speed!</p>
                </div>
                <div class="mobile-buttons">
                    <button id="startBtn" class="mobile-btn primary">🚀 Start Flying</button>
                    <button id="toggleMusic" class="mobile-btn secondary">🔊 Music</button>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="mobile-screen hidden">
                <h2>🏁 Flight Complete!</h2>
                <div class="mobile-score-display">
                    <p>Score: <span id="finalScore" class="score-number">0</span></p>
                    <p>Best: <span id="bestScore" class="score-number">0</span></p>
                    <p id="globalRank" class="rank-display" style="display: none;">Rank: #<span id="rankNumber">-</span></p>
                </div>
                
                <!-- Mobile Name Input -->
                <div class="mobile-name-section">
                    <input type="text" id="playerNameInput" class="mobile-name-input" maxlength="15" placeholder="Your pilot name">
                    <button id="saveNameBtn" class="mobile-save-btn">💾</button>
                </div>
                
                <!-- Compact Leaderboard -->
                <div class="mobile-leaderboard">
                    <h3>🏆 Top Pilots</h3>
                    <div id="leaderboardStatus" class="mobile-status">📡 Loading...</div>
                    <ol id="leaderboardList" class="mobile-leaderboard-list">
                        <li>Loading...</li>
                    </ol>
                </div>
                
                <div class="mobile-buttons">
                    <button id="restartBtn" class="mobile-btn primary">🔄 Fly Again</button>
                    <button id="settingsBtn" class="mobile-btn secondary">⚙️ Settings</button>
                </div>
            </div>
            
            <!-- Mobile HUD -->
            <div id="gameHUD" class="mobile-hud">
                <div id="score" class="mobile-score">0</div>
                <div id="difficulty" class="mobile-difficulty">Easy</div>
            </div>
        </div>
        
        <!-- Mobile Settings Panel -->
        <div id="settingsPanel" class="mobile-settings hidden">
            <div class="mobile-settings-header">
                <h3>⚙️ Settings</h3>
                <button id="closeSettingsBtn" class="mobile-close-btn">&times;</button>
            </div>
            
            <!-- Simplified Mobile Audio Controls -->
            <div class="mobile-audio-section">
                <h4>🔊 Audio</h4>
                
                <div class="mobile-volume-control">
                    <label>🎵 Music: <span id="musicVolumeDisplay">30%</span></label>
                    <input type="range" id="musicVolumeSlider" min="0" max="100" value="30" class="mobile-slider">
                </div>
                
                <div class="mobile-volume-control">
                    <label>🔊 Effects: <span id="tapVolumeDisplay">70%</span></label>
                    <input type="range" id="tapVolumeSlider" min="0" max="100" value="70" class="mobile-slider">
                </div>
                
                <div class="mobile-volume-control">
                    <label>🎛️ Master: <span id="masterVolumeDisplay">100%</span></label>
                    <input type="range" id="masterVolumeSlider" min="0" max="100" value="100" class="mobile-slider master">
                </div>
            </div>
            
            <!-- Mobile Upload Controls -->
            <div class="mobile-upload-section">
                <h4>🎨 Customize</h4>
                <div class="mobile-upload-group">
                    <input type="file" id="birdUpload" accept="image/*">
                    <label for="birdUpload" class="mobile-upload-btn">🐦 Bird</label>
                    <button id="removeBird" class="mobile-remove-btn">❌</button>
                </div>
                <div class="mobile-upload-group">
                    <input type="file" id="tapSoundUpload" accept="audio/*">
                    <label for="tapSoundUpload" class="mobile-upload-btn">🔊 Tap</label>
                    <button id="removeTapSound" class="mobile-remove-btn">❌</button>
                </div>
            </div>
            
            <!-- Platform Switch -->
            <div class="mobile-platform-switch">
                <button onclick="window.location.href='platform-selector.html'" class="mobile-switch-btn">
                    🖥️ Switch to Desktop
                </button>
            </div>
        </div>
        
        <!-- Mobile Touch Indicator -->
        <div id="touchIndicator" class="touch-indicator">
            <div class="touch-ripple"></div>
            <span>👆</span>
        </div>
        
        <!-- Version Number -->
        <div class="mobile-version">v3.0.0-mobile</div>
    </div>

    <!-- Firebase SDK (same as desktop) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Mobile Game Scripts -->
    <script src="leaderboard.js"></script>
    <script src="mobile-game.js"></script>
</body>
</html>
